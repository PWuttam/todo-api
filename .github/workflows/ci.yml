name: CI (smoke)

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare env for Docker Compose
        run: |
          cat <<'EOF' > .env.docker
          MONGODB_URI=mongodb://mongo:27017/todo_api
          PORT=3000
          NODE_ENV=development
          EOF

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time" >&2
          exit 1

      - name: Run smoke.sh
        run: bash scripts/smoke.sh

      - name: Show logs (api & mongo)
        if: always()
        run: docker compose logs --no-color --tail=200 api mongo

      - name: Tear down
        if: always()
        run: docker compose down
